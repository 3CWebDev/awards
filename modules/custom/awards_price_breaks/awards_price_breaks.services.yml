services:
  awards_price_breaks.qty_price_resolver:
    class: Drupal\awards_price_breaks\Resolvers\QtyPriceResolver
    arguments: ['@request_stack']
    tags:
      - { name: commerce_price.price_resolver, priority: 800}
  awards_price_breaks.custom_order_processor:
    class: '\Drupal\awards_price_breaks\CustomOrderProcessor'
    tags:
      - { name: commerce_order.order_processor, priority: 300 }